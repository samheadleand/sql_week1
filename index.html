<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>My database demo</h1>
    <form class = "get-users-form">
        <input type = 'submit' value = "See users">
    </form>

    <div class = "see-users-div"></div>

    <script>
        const buttSubmit = document.querySelector('.get-users-form');
        buttSubmit.addEventListener('submit', e => {
            e.preventDefault();
            fetch('https://dog.ceo/api/breeds/image/random')
                .then(res => res.json())
                .then(res => console.log(res));
        });

    </script>

</body>
</html>
